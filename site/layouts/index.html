<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
  {{ partial "navbar.html" . }}
  <header class="justify-content-center text-center" style="margin-top: 0; height: 100vh; background-image: url('/assets/images/index.png');">
    <div class="container">
      <h1>Shishukunj MUN 2018</h1>
      <hr class="mt-4 ml-auto mr-auto">
      <h3 class="mt-4">Towards Ecology, Economy, and Equity</h3>
      <h3 class="mt-2">October 5<sup>th</sup> - 7<sup>th</sup>, 2018</h3>
    </div>
  </header>

  <main class="my-5">
    <div class="container">
      <div class="row">
        <div class="col">
          {{ .Content }}
        </div>
        {{ partial "sidebar.html" . }}
      </div>
    </div>
  </main>

  {{ partial "footer.html" }}

  <style>
    @media screen and (min-width: 576px) {
      header h1 {
        font-size: 5.5rem !important;
      }
    }
  </style>

  <!-- Javascript -->
  <script src="/assets/js/script.js"></script>
</body>

</html>
